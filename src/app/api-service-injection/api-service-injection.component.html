<h1>Api Service Injection</h1>
<h1><b>Employee Details: </b></h1>
<div>

    <table>
    <ul *ngFor = "let employee of employees">
        <b>
            <tr>
                <td>Employee Id: {{employee.id}}</td>   
            </tr> 
            <tr>
                <td>Employee Name: {{employee.name}}</td>   
            </tr>
            <tr>
                <td>Employee Age: {{employee.age}}</td>   

            </tr>
            <hr>
        </b>
    </ul>
</table>
</div>
